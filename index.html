<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="layout.css">
    <script defer type="text/javascript" src="search.js"></script>
    <title>Search Bar</title>
</head>
<body>
    <main class="primary-container">
        <section class="primary-search-container">
            <h1 class="primary-search-title">Search Bar</h1>
            <input type="text" name="search" placeholder="Please input your search query" class="primary-search-input">
            <div class="primary-search-button-container">
                <a href="#" class="primary-search-button-submit">Submit</a>
                <a href="#" class="primary-search-button-clear">Clear</a>
                <a href="#" class="primary-search-button-delete">Delete</a>
            </div>
        </section>
    </main>
    <aside class="secondary-container">
        <section class="secondary-results-container">
            <h3 class="secondary-results-feedback">Your feedback will be rendered here</h3>
            <div class="secondary-results-matches"></div>
        </section>
    </aside>
</body>
</html>
